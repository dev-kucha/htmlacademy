<!DOCTYPE html>
<html>
    <head>
        <title>Привет, animation!</title>
        <meta charset="utf-8">
        <base href="/assets/course80/">
        <link rel="stylesheet" href="epoch1.css"> 
        <STYLE>
@keyframes rotate {
    0% {
        transform: rotate(0deg); 
    }
    100% {
        transform: rotate(360deg);
    }
}


.wood-wheel {
    animation-name: rotate;
    animation-duration: 2s;
}
</STYLE>
    </head>
    <body class="ancient">
        <div class="stone">
            <div class="wood-wheel"></div>
        </div>
    </body>
</html>
